<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="quiz-nav">
          <div class="quiz-nav__left">
            <div class="quiz-nav__logo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 40 40"
              >
                <path
                  fill="#A729F5"
                  d="M16.875 8.125a3.125 3.125 0 1 1 6.25 0 3.125 3.125 0 0 1-6.25 0ZM20 2.5a5.625 5.625 0 0 0-5.475 6.915l-4.03-1.625a4 4 0 0 0-5.19 2.18 3.95 3.95 0 0 0 2.175 5.175l5.02 2.027v5.96l-4.532 8.525a3.98 3.98 0 0 0 7.024 3.738L20 25.975l5.01 9.42a3.978 3.978 0 0 0 7.025-3.735L27.5 23.13v-5.957l5.02-2.028a3.95 3.95 0 0 0 2.175-5.175 4 4 0 0 0-5.19-2.183l-4.027 1.628A5.626 5.626 0 0 0 20 2.5ZM7.618 10.922a1.5 1.5 0 0 1 1.94-.817l8.57 3.463a5 5 0 0 0 3.744 0l8.57-3.463a1.5 1.5 0 0 1 1.94.817 1.45 1.45 0 0 1-.8 1.905l-5.02 2.025A2.5 2.5 0 0 0 25 17.175v5.957c0 .41.1.814.293 1.175l4.535 8.528a1.48 1.48 0 0 1-2.61 1.39l-5.01-9.425a2.5 2.5 0 0 0-4.415 0l-5.008 9.418a1.477 1.477 0 1 1-2.61-1.388l4.532-8.525A2.5 2.5 0 0 0 15 23.133v-5.96a2.5 2.5 0 0 0-1.563-2.318l-5.02-2.03a1.45 1.45 0 0 1-.8-1.902Z"
                />
              </svg>
            </div>
            <div class="quiz-nav__text" id="quiz-title">Accessibility</div>
          </div>
          <div class="quiz-nav__right">
            <div class="quiz-nav__theme"></div>
          </div>
        </nav>
      </header>
      <div class="quiz-body">
        <section class="question-container">
          <div class="question-container__text-section">
            <p class="question-container__paragraph">Question 6 of 10</p>
            <h1 class="question-container__heading" id="question">
              Which of these color contrast ratios defines the minimum WCAG 2.1
              Level AA requirement for normal text?
            </h1>
          </div>
          <div class="question-container__progress">progress bar here</div>
        </section>
        <form class="answer-container">
          <fieldset class="answer-container__fieldset">
            <legend class="visually-hidden">Select one answer</legend>
            <label class="answer-box">
              <input
                type="radio"
                value="0"
                name="answer"
                class="visually-hidden"
              />
              <span class="answer-box__label">A</span>
              <span class="answer-box__answer">Answer wording A</span>
            </label>
            <label class="answer-box">
              <input
                type="radio"
                value="1"
                name="answer"
                class="visually-hidden"
              />
              <span class="answer-box__label">B</span>
              <span class="answer-box__answer">Answer wording B</span>
            </label>
            <label class="answer-box">
              <input
                type="radio"
                value="2"
                name="answer"
                class="visually-hidden"
              />
              <span class="answer-box__label">C</span>
              <span class="answer-box__answer">Answer wording C</span>
            </label>
            <label class="answer-box">
              <input
                type="radio"
                value="3"
                name="answer"
                class="visually-hidden"
              />
              <span class="answer-box__label">D</span>
              <span class="answer-box__answer">Answer wording D</span>
            </label>
          </fieldset>
          <button class="answer-container__submit" id="submit">
            Submit Answer
          </button>
          <span class="answer-container__error visually-hidden"
            >Please select an answer</span
          >
        </form>
      </div>
    </main>
  </body>
</html>
